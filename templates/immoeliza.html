        <title>Calculate the price of your property</title>
		
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<body class="w3-theme-l5 text-center">
		<div class="bg">
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4 w3-opacity w3-center"><legend><h1><i class="fa fa-home w3-margin-right"></i>Immoeliza:<br>Property Price Calculator</h1></legend></div>
				<div class="col-md-4"></div>
			</div>
			<br>
			<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
		
				<form class="form-horizontal" action="{{url_for('predict')}}"  method="post">
					<div class="form-group">
						<label  class="control-label col-xs-3" for="number_rooms">Number of Rooms</label>
						<div class="col-xs-7">
						<input type="number" min="0" class="form-control" required="required" name="number_rooms" placeholder="&nbsp;0&nbsp;">
						</div>
					</div>
					<div class="form-group">
						<label  class="control-label col-xs-3" for="living_area">Living Area</label>
						<div class="col-xs-7">
							<input type="number" min="0" required="required" class="form-control" name="living_area" placeholder="&nbsp;0&nbsp;">
						</div>
							
						
					</div>
					<div class="form-group">
						<label   class="control-label col-xs-3" for="surface_area">Surface Area Land</label>
						<div class="col-xs-7">
							<input type="number" min="0" required="required" class="form-control" name="surface_area" placeholder="&nbsp;0&nbsp;">
						</div>
					</div>
					<div class="form-group">
						<label  class="control-label col-xs-3" for="number_facades">Number of fa√ßades</label>
						<div class="col-xs-7">
							<input type="number" min="0" required="required" class="form-control" name="number_facades" placeholder="&nbsp;0&nbsp;">
						</div>
							
						
					</div>

					<!-- Yes or No for Furnished-->
					<div class="form-group">
						<label  class="control-label col-xs-3" for="furnisheddropdown">Furnished</label>
						<div class="col-xs-7">
						<select class="form-control" required="required" type="text" name="furnisheddropdown" placeholder="Furnished?">
							<option id="furnished_yes" value="1">Yes</option>
							<option selected id="furnished_no" value="0">No</option>
					   </select>
					</div>
					</div>
					<!-- Yes or No for Furnished block finish...Do the same for the rest of yes/no columns and categorical values-->
					<div class="form-group">
						<label  class="control-label col-xs-3" for="terracedropdown">Terrace</label>
						<div class="col-xs-7">
						<select class="form-control" required="required"  type="text" name="terracedropdown" placeholder="terrace?">
							<option id="terrace_yes" value="1">Yes</option>
							<option selected id="terrace_no" value="0">No</option>
					   </select>
					</div>
					</div>
					<div class="form-group">
						<label  class="control-label col-xs-3" for="gardendropdown">Garden</label>
						<div class="col-xs-7">
						<select class="form-control" required="required" type="text" name="gardendropdown" placeholder="garden?">
							<option id="garden_yes" value="1">Yes</option>
							<option selected id="garden_no" value="0">No</option>
					   </select>
					</div>
					</div>
					<div class="form-group">
						<label  class="control-label col-xs-3" for="fireplacedropdown">Fireplace</label>
						<div class="col-xs-7">
						<select class="form-control" required="required"  type="text" name="fireplacedropdown" placeholder="fireplace?">
							<option id="fireplace_yes" value="1">Yes</option>
							<option selected id="fireplace_no" value="0">No</option>
					   </select>
					</div>
					</div>
					<div class="form-group">
						<label  class="control-label col-xs-3" for="pooldropdown">Pool</label>
						<div class="col-xs-7">
						<select class="form-control" required="required" type="text" name="pooldropdown" placeholder="pool?">
							<option id="pool_yes" value="1">Yes</option>
							<option selected id="pool_no" value="0">No</option>
					   </select>
					</div>
					</div>
					<!--Property type-->
					<div class="form-group">
						<label  class="control-label col-xs-3" for="propertydropdown">Type Property</label>
						<div class="col-xs-7">
						<select class="form-control" required="required" type="text" name="propertydropdown" placeholder="property">
							<option id="property_bungalow" value="BUNGALOW">BUNGALOW</option>
							<option id="property_chalet" value="CHALET">CHALET</option>
							<option id="property_countrycottage" value="COUNTRY_COTTAGE">COUNTRY_COTTAGE</option>
							<option id="property_exceptional" value="EXCEPTIONAL_PROPERTY">EXCEPTIONAL_PROPERTY</option>
							<option id="property_house" value="HOUSE">HOUSE</option>
							<option id="property_manor" value="MANOR_HOUSE">MANOR_HOUSE</option>
							<option id="property_mansion" value="MANSION">MANSION</option>
							<option id="property_mixed" value="MIXED_USE_BUILDING">MIXED_USE_BUILDING</option>
							<option id="property_other" value="OTHER_PROPERTY">OTHER_PROPERTY</option>
							<option id="property_villa" value="VILLA">VILLA</option>
							<option id="property_townhouse" value="TOWN_HOUSE">TOWN_HOUSE</option>
					   </select>
					</div>
					</div>
					<!--Kitchen-->
					<div class="form-group">
						<label  class="control-label col-xs-3" for="kitchendropdown">Type Kitchen</label>
						<div class="col-xs-7">
						<select class="form-control" required="required" type="text" name="kitchendropdown" placeholder="kitchen">
							<option id="installed" value="INSTALLED">INSTALLED</option>
							<option id="notinstalled" value="NOT_INSTALLED">NOT_INSTALLED</option>
							<option id="semi_equipped" value="SEMI_EQUIPPED">SEMI_EQUIPPED</option>
							<option id="usahyper" value="USA_HYPER_EQUIPPED">USA_HYPER_EQUIPPED</option>
							<option id="usainstalled" value="USA_INSTALLED">USA_INSTALLED</option>
							<option id="usasemi" value="USA_SEMI_EQUIPPED">USA_SEMI_EQUIPPED</option>
							<option id="usauninstalled" value="USA_UNINSTALLED">USA_UNINSTALLED</option>
					   </select>
					</div>
					</div>
					<!--Condition-->
					<div class="form-group">
						<label  class="control-label col-xs-3" for="conditiondropdown">Condition</label>
						<div class="col-xs-7">
						<select class="form-control" required="required" type="text" name="conditiondropdown" placeholder="condition">
							<option id="good" value="GOOD">GOOD</option>
							<option id="justrenovated" value="JUST_RENOVATED">JUST_RENOVATED</option>
							<option id="tobedoneup" value="TO_BE_DONE_UP">TO_BE_DONE_UP</option>
							<option id="torenovate" value="TO_RENOVATE">TO_RENOVATE</option>
							<option id="torestore" value="TO_RESTORE">TO_RESTORE</option>
					   </select>
					</div>
					</div>
					<!--Button-->
					<div class="form-group">
				<div class="col-xs-offset-3 col-xs-7 text-center">
					<button class="w-100 w3-button w3-theme text-center btn btn-lg outline btn-primary  mr-2" type="submit">Submit</button>
				</div>
				</div>
				
			
        		</form>
			</div>

	</div>
